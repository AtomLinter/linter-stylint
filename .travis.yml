sudo: false

git:
  depth: 10

branches:
  only:
    - master

os:
  - linux
  - osx

script: 'curl -s https://raw.githubusercontent.com/atom/ci/master/build-package.sh | sh'

env:
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

notifications:
  email:
    on_success: never
    on_failure: change
